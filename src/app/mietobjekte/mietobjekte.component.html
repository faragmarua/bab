<!-- mietobjekte.component.html -->
<div class="card-container">
    <div class="card" *ngFor="let objekt of mietobjekte">
      <img src="{{ objekt.bild }}" alt="{{ objekt.name }}" class="card-img">
      <div class="card-body">
        <h5 class="card-title">{{ objekt.name }}</h5>
        <p class="card-text">{{ objekt.beschreibung }}</p>
        <a href="#" class="btn btn-primary">Mehr erfahren</a>
      </div>
    </div>
  </div>
